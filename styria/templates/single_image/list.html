{% extends "single_image/base.html" %}
{% load i18n %}

{% block title %}List of images{% endblock %}

{% block extrahead %}
{% endblock %}

{% block content %}
    <div class="row">
        <table class="table table-striped data-table">
            {% for image in images %}
            <tr>
                <td>
                    <a href="{% url single_image image.pk %}"><img src="{{ MEDIA_URL }}{{ image.image_file }}" width="120px;"/></a>
                </td>
                <td>
                    {{ image.description }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
